<!DOCTYPE html>
<html	xmlns:th="http://www.thymeleaf.org"
		th:replace="~{layout.html :: layout(~{::title}, ~{::body})}">


	<head>
		<title>Menu Joueur</title>
	</head>
	
	<body>
	
		<form action="">
			<div class="table1">
				<table>
					<legend>Menu Joueur, que voulez-vous faire ${sessionScope.login}</legend>
				</table>
			</div>
	
			<div class="table2">
	
				
				<div th:if="${sessionScope.joueurInscrit=='N' }">
						<a href="joueur?action=inscription">Etre éligible Joueur</a>
						<br>
						<br>
					</div>
					<div th:if="${sessionScope.joueurInscrit=='Y' }">
						<!-- Button trigger modal -->
						<a href="#" data-href="" data-toggle="modal" data-target="#confirm-delete">Prendre sa retraite</a><br>
						<!-- Modal -->
						<div class="modal fade" id="confirm-delete" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
							<div class="modal-dialog">
								<div class="modal-content">
									<div class="modal-header">
										<h5 class="modal-title">Veuillez confirmer</h5>
										<button type="button" class="close" data-dismiss="modal"
											aria-hidden="true">&times;</button>
										<h4 class="modal-title" id="myModalLabel"></h4>
									</div>
									<div class="modal-body">
										<p>Voulez-vous vraiment ranger les crampons ?</p>
									</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-default" data-dismiss="modal">Pas maintenant ...</button>
										<a class="btn btn-danger btn-ok" href="joueur?action=desinscription">Retraite bien méritée</a>
									</div>
								</div>
							</div>
						</div>
						<br>
						<a href="joueur?action=statsAfficher">Afficher mes statistiques</a>
						<br>
						<br>
						<a href="joueur?action=statsModifier">Modifier mes statistiques</a>
						<br>
						<br>
					</div>
				
				<a href="joueurs?action=Tous">Afficher la liste des joueurs inscrits</a>
				<br><br>
				<a href="connection">Se deconnecter</a>
			</div>
		</form>
	</body>
</html>
