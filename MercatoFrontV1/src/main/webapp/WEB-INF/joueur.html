<!DOCTYPE html>
<html	xmlns:th="http://www.thymeleaf.org"
		th:replace="~{layout.html :: layout(~{::title}, ~{::body})}">


	<head>
		<title>Menu Joueur</title>
	</head>
	
	<body class="body3">
	
		<div class="joueur-nom">NOM DU JOUEUR</div>
		
		<form action="">
			<div class="table1">
				<table>
					<tr><legend>MENU JOUEUR </br> Que voulez-vous faire ?</legend></tr>
				</table>
			</div>
	
			<div class="table2">
			
				<div class="valid" th:if="${message!=null}" th:text="${message}"></div>				
				
				<div th:if="${session.joueurInscrit=='N' }">
					<a href="Menu_Joueur/Joueur_Inscription">Etre éligible Joueur</a>
					<br><br>
				</div>
				
				<div th:if="${session.joueurInscrit=='Y' }">
					<a href="#" data-href="" data-toggle="modal" data-target="#confirm-delete">Prendre sa retraite</a><br>
					<div class="modal fade" id="confirm-delete" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<h5 class="modal-title">Veuillez confirmer</h5>
									<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
									<h4 class="modal-title" id="myModalLabel"></h4>
								</div>
								<div class="modal-body">
									<p>Voulez-vous vraiment ranger les crampons ?</p>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-default" data-dismiss="modal">Pas maintenant ...</button>
									<a class="btn btn-danger btn-ok" href="retraite">Retraite bien méritée</a>
								</div>
							</div>
						</div>
					</div>
					
					<br>
					<a href="Menu_Joueur/afficherStats">Afficher mes statistiques</a>
					<br><br>
					<a href="Menu_Joueur/modifierStats">Modifier mes statistiques</a>
					<br><br>
					
				</div>
				
				<a href="Liste_Joueurs">Afficher la liste des joueurs inscrits</a>
				<br><br>
				<a href="deconnection">Se deconnecter</a>
			</div>
		</form>
	</body>
</html>
