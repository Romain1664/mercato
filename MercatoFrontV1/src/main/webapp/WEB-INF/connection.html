<!DOCTYPE html>
<html	xmlns:th="http://www.thymeleaf.org"
		th:replace="~{layout.html :: layout(~{::title}, ~{::body})}">
		
	<head>
		<title>Accueil Connection</title>
	</head>
	
	<body class="body1">
		<form method="POST" action="connection?action=identification"> <!-- A VOIR AVEC LES CONTROLLEUR CONNEXIONS-->
			<div class="table1">
				<table>
					<tr>
						<td>BIENVENUE SUR L'APPLICATION MERCATO</td>
					</tr>
				</table>
			</div>
		
			<div class="table2">
				<table>
					<tr>
						<td>Login</td>	
						<td><input type="text" name="login" value="${sessionScope.login}" placeholder="Login"></td>
					</tr>
					<tr>
						<td>Mot de passe</td> 
						<td><input type="password" name="password" placeholder="Password"></td>
					</tr>
				</table>
				<div id="error" th:if="${isConnect=='N'}">
					Login/Password invalides
				</div>
				<input type="submit" value="Valider">							
			<br>
			<a href="inscription">S'inscrire</a>
			<a href="connection?action=reset">Mot de passe perdu</a>		
			</div>
		</form>
	</body>
</html>
