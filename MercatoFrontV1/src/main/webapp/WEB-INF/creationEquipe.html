<!DOCTYPE html>
<html	xmlns:th="http://www.thymeleaf.org"
		th:replace="~{layout.html :: layout(~{::title}, ~{::body})}">

	<head>
		<title>Création d'équipe</title>	
	</head>

<body class="body0">
	<form method="POST" action="Menu_Manager/Creation_Equipe">
		<div class="table1">
			<table>
				<legend>CREER VOTRE EQUIPE</legend>
			</table>
		</div>
		<div class="table2">
			<table>
				<tr>
					<td colspan="2"> 
						<p>C'est toi le petit nouveau de la Champion's League ?</p>
					</td>
				</tr>
				<tr>
					<td colspan="2"> 
						<span class="error" th:if="${errorEquipe!=null}" th:text="${errorEquipe}"></span>
					</td>
				</tr>
				<tr>
					<td>Le nom de ton équipe</td>
					<td><input type="text" required name="nom_equipe" th:value="${nom_equipe}" placeholder="Votre nom d'équipe"></td>
				</tr>
				<tr>
					<td>Le budget de ton équipe</td>
					<td><input type="number" required name="budget" th:value="${budget}" placeholder="Votre budget Coach"></td>
				</tr>
			</table>
			<input type="submit">
		</div>
		<div class="table3">
			<table>
				<tr>
					<td><a href="manager"><p>Retour au menu Manager</p></a></td>
				</tr>
			</table>
		</div>
	</form>
</body>
</html>
