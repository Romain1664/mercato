<!DOCTYPE html>

<html	xmlns:th="http://www.thymeleaf.org"
		th:replace="~{layout.html :: layout(~{::title}, ~{::body})}">
			
	<head>
		<title>Changer son Password</title>
	</head>
	<body>
	
	<form method="POST" action="reset_password">
		<div class="table2">
			<legend>REINITIALISER VOTRE MOT DE PASSE</legend>
		</div>
		<div class = "table2">
			<table class="tableau">
				<tr>
					<td>Login</td>	
					<td>
						<input type="text" name="login" placeholder="Login">
					</td>
				</tr>
				<tr>
					<td>Nouveau password</td>	
					<td>
						<input type="password" name="password" placeholder="Nouveau password">
					</td>
				</tr>
			</table>
		</div>
		
		<div class="table2">
			<input type="submit" class="btn btn-success" value="Valider">
			<a href="Menu_Joueur" class="btn btn-danger" role="button">Retour</a>
			<span class="error" th:if="${errorLogin!=null}" th:text="${errorLogin}"></span>
		</div>	
	</form>
	
	
	</body>
</html>
