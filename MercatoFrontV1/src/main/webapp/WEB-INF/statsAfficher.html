<!DOCTYPE html>
<html	xmlns:th="http://www.thymeleaf.org"
		th:replace="~{layout.html :: layout(~{::title}, ~{::body})}">
<head>
	<title>Affichage statistiques Joueur</title>
</head>

<body class="body2">

	<form action="Menu_Joueur/ModificationStat" method="POST">
		<input type="hidden" action="stats">

		<div class="table1">
			<table>
				<legend>Voila tes statistiques mon champion</legend>
			</table>
		</div>
		<div class="table2">
			<table>
				<tr>
					<td colspan="2"><h4>Offensive</h4></td>
				</tr>
				<tr>
					<td>Tir : [[${joueur.tir}]] </td>
				</tr>
				<tr>
					<td>Précision : [[${joueur.precision}]]</td>
				</tr>
				<tr>
					<td colspan="2"><h4>Général</h4></td>
				</tr>
				<tr>
					<td>Acceleration : [[${joueur.acceleration}]]</td>
				</tr>
				<tr>
					<td>Puissance : [[${joueur.puissance}]]</td>
				</tr>
				<tr>
					<td colspan="2"><h4>Défensive</h4></td>
				</tr>
				<tr>
					<td>Tacle : [[${joueur.tacle}]]</td>
				</tr>
				<tr>
					<td>Marquage : [[${joueur.marquage}]]</td>
				</tr>
			</table>
		</div>
		<div class="table1">
			<table>
				<td><a href="Menu_Joueur"><p>Retour au menu Joueur</p></a></td>
			</table>
		</div>
	</form>
</body>

</html>
