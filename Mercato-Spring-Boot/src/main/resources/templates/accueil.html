<!DOCTYPE html>
<html	xmlns:th="http://www.thymeleaf.org"
		th:replace="~{layout.html :: layout(~{::title}, ~{::body})}">
		
	<head>
		<title>Accueil</title>
	</head>
	
	<body>
		<form method="POST" action="connection">
			<div class="table2">
				<legend>BIENVENUE SUR L'APPLICATION MERCATO</legend>
			</div>
		
			<div class="table2">
              
				<div class="form-group">
					<label for="exampleInputLogin">Votre Login</label>
				<!-- <input type="text" name="login" th:value="${login}" class="form-control" required placeholder="Login" > -->
					<input type="text" name="username" th:value="${login}" class="form-control" required placeholder="Login" >
				</div>
				
			  	<div class="form-group">
				    <label for="exampleInputPassword">Votre password</label>
				    <input type="password" name="password" class="form-control" required placeholder="Password" >
				</div>
				
				<div>
					<table class = "marge">
						<tr>
							<td><input type="submit" class="btn btn-success" value="Valider"></td>
							<td style="text-align:center">
								<span class="error" th:if="${param.error!=null}">L'identification a échoué</span>
								<span class="valid" th:if="${message!=null}" th:text="${message}"></span>
							</td>
						</tr>
					</table>
				</div>	
				        
				<input type="hidden"
                th:name="${ _csrf.parameterName }"
                th:value="${ _csrf.token }" />	
                
			</div>		
						
			<div class="table1">
				<div>
					<a href="inscription">Se créer un compte</a>
					<a href="reset_password" style="float:right">Mot de passe perdu</a>		
				</div>
			</div>
		</form>
	</body>
</html>
