<!DOCTYPE html>
<html	xmlns:th="http://www.thymeleaf.org"
		th:replace="~{layout.html :: layout(~{::title}, ~{::body})}">

	<head>
		<title>Gestion du budget</title>	
	</head>

<body class="body7">
	<form id="formInscription" method="POST" action="menu_manager/gestion_budget">
	
		<div class="table2">
			<legend>GESTION DU BUDGET</legend>
		</div>
		
		<div class="table2">
			<div>
				<p>Alors le Qatar a sorti le chéquier ? (Chanceux va !)</p>
				<table>
					<tr>
						<td>Nouveau Budget</td>
						<td>
							<div class="input-group">
								<input type="number" class="form-control" name="budget" placeholder="Votre nouveau budget" th:value=${budget} aria-label="Recipient's username" aria-describedby="basic-addon2">
								<div class="input-group-append">
									<span class="input-group-text" id="basic-addon2">€</span>
								</div>
							</div>
						</td>
					</tr>
				</table>
			</div>
		</div>
		
		<input type="hidden"
                th:name="${ _csrf.parameterName }"
                th:value="${ _csrf.token }" />	
		
		<div class="table2">
			<div>
				<button type="submit" class="btn btn-success">Valider <i class="fas fa-paper-plane"></i></button>
				
				<a href="menu_manager" class="btn btn-danger right" role="button"><i class="fas fa-user-tie space"></i> Retour</a>
			</div>
		</div>
		
		<audio src="budget.mp3" id="music" controls hidden="false" preload="auto"></audio>
		
	</form>
	
	<script>
		document.getElementById('formInscription').addEventListener('submit', music)
		
		function music(e) {
			e.preventDefault();
			document.getElementById('formInscription').removeEventListener('submit', music);
			
			let sound = document.getElementById("music");
			sound.currentTime = 0;
			sound.play();
			
			setTimeout(submit,2900);

			return false;
		}
		
		function submit() {
			document.getElementById('formInscription').submit();
		}
	</script>

</body>
	
</html>
