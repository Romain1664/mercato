<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{ layout.html :: layout(~{::title}, ~{ ::body }) }">

	<head>
		<title>Liste des joueurs</title>
	</head>

	<body class="body5">
		<div class="table2">
			<legend>ENTRE TES STATISTIQUES</legend>
		</div>

		<form action="menu_joueur/joueur_inscription" id ="formInscription" method="POST">		
			<div class="table1">
				<table class="tableau">
					<tr>	
						<td class="titre">Vos informations générales</td> 
						<td></td>
					</tr>	
					<tr>
						<td>Prénom</td> 
						<td>
							<input placeholder="Votre prénom" class="form-control" type="Text" id="prenom" name="prenom" required>
						</td>
					</tr>
					<tr>
						<td>Nom</td>	
						<td> 
							<input placeholder="Votre nom" class="form-control" type="Text" id="nom" name="nom" required>
						</td>
					</tr>
					<tr>
						<td>Age</td>	
						<td> 
							<input placeholder="Votre age" class="form-control" type="number" min="0" name="age"  required>
						</td>
					</tr>
					<tr>
						<td>Poste</td> 
						<td><select name="poste" required class="form-control">
								<option th:selected="${choix}=='Attaquant'" value="Attaquant">Attaquant</option>
								<option th:selected="${choix}=='Milieu'" value="Milieu">Milieu</option>
								<option th:selected="${choix}=='Defenseur'" value="Defenseur">Defenseur</option>
								<option th:selected="${choix}=='Gardien'" value="Gardien">Gardien</option>
						</select></td>
					</tr>
					<tr>	
						<td>Prix</td> 
						<td>
							<input placeholder="Votre prix" class="form-control" type="number" min="0" max="100" name="prix" required>
						</td>
					</tr>
					<tr>
						<td class="titre">Vos stats offensives :</td>
						<td></td>
					</tr>
					<tr>
						<td>Tir</td>	
						<td> 
							<input placeholder="Votre stat de tir" class="form-control" type="number" min="0" max="100" name="tir" required>
						</td>
					</tr>	
					<tr>
						<td>Précision</td> 
						<td>
							<input placeholder="Votre stat de précision" class="form-control" type="number" min="0" max="100" name="precision" required>
						</td>
					</tr>
					<tr>
						<td class="titre">Vos stats générales : </td>
						<td></td>
					</tr>
					<tr>
						<td>Acceleration</td>	
						<td> 
							<input placeholder="Votre stat d'acceleration" class="form-control" type="number" min="0" max="100" name="acceleration" required>
						</td>
					</tr>	
					<tr>
						<td>Puissance</td>	
						<td> 
							<input placeholder="Votre stat de puissance" class="form-control" type="number" min="0" max="100" name="puissance" required>
						</td>
					</tr>	
					<tr>
						<td class="titre">Vos stats défensives : </td>
						<td></td>
					</tr>
					<tr>
						<td>Tacle</td> 
						<td>
							<input placeholder="Votre stat de tacle" class="form-control" type="number" min="0" max="100" name="tacle" required>
						</td>
					</tr>
					<tr>
						<td>Marquage</td>	
						<td> 
							<input placeholder="Votre stat de marquage" class="form-control" type="number" min="0" max="100" name="marquage" required>
						</td>
					</tr>
				</table>
			</div>

			<input type="hidden"
                th:name="${ _csrf.parameterName }"
                th:value="${ _csrf.token }" />	

			<div class="table1">
				<div>
					<input type="submit" class="btn btn-success" value="Valider">
					<a href="menu_joueur" class="btn btn-danger right" role="button">Retour</a>
				</div>
			</div>
			
			<audio src="zinedine_zidane.mp3" id="music" controls hidden="false" preload="auto"></audio>
		
		</form>
	
		<script>
			document.getElementById('formInscription').addEventListener('submit', music)
			
			function music(e) {
				if (document.getElementById('prenom').value.toLowerCase()=="zinédine" || document.getElementById('nom').value.toLowerCase()=="zidane") 
				{
					e.preventDefault();
					document.getElementById('formInscription').removeEventListener('submit', music);
					
					let sound = document.getElementById("music");
					sound.currentTime = 0;
					sound.play();
					
					setTimeout(submit,7500);
		
					return false;
				}
			}
			
			function submit() {
				document.getElementById('formInscription').submit();
			}
		</script>
	
	</body>

</html>
